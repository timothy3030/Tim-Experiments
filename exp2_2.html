<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Page 2</title>

<body style="margin: 10px">

<div style="border: 3px solid black">

<h1 align="center">Submit Your Resume</h1>

<form style="margin: 5%" action="submit" method="get">

<fieldset>

<legend>

<h2>Personal Details</h2>

</legend>

<div style="padding: 10px">

<label for="fname">*First Name</label>

<br />

<input style="width: 20%" placeholder="Enter your First Name" type="text"
name="" id=""
/>

</div>

<div style="padding: 10px">

<label for="mname">*Middle Name</label>

<br />

<input style="width: 20%" placeholder="Enter your Middle Name" type="text"
name="" id=""
/>

</div>

<div style="padding: 10px">

<label for="mname">*Last Name</label>

<br />

<input

style="width: 20%; height: 30%" placeholder="Enter your Last Name"

type="text" name="" id=""
/>

</div>

<div style="padding: 10px">

<label for="mname">Date of Birth</label>

<br />

<input

style="width: 20%; height: 30%" placeholder="Enter your DOB" type="date"
name="" id=""
/>

</div>

<div style="padding: 10px">

<label for="mname">Age in years</label>

<br />

<input

style="width: 20%; height: 30%" placeholder="&gt;18 and &lt;30" type="number"
name=""

id=""

/>

</div>

<div style="padding: 10px">

<label for="mname">Gender</label>

<br />

<input placeholder="&lt;30&" type="radio" name="" id="" />Male

<input placeholder="&lt;30&" type="radio" name="" id="" />Female

</div>

</fieldset>

<div style="padding: 10px">

<progress id="inp1" value="20" max="100"></progress

><label>&nbsp; 20% out of 100%</label>

</div>

</form>

<form style="margin: 5%" action="" method="get">

<fieldset>

<legend>

<h2>Address Details</h2>

</legend>

<div style="padding-bottom: 20px">

<label style="padding-top: 20px" for="">Address</label>

<br />

<textarea
style="padding: 5px" placeholder="Enter your Address" name=""
id="" cols="30" rows="4"
></textarea>

<br />

</div>

<div style="padding-bottom: 20px">

<label style="padding: 5px" for="">City/Town</label>

<br />

<input

style="padding: 5px" style="width: 20%" type="text"
name="" id=""
placeholder="Enter your City"

/>

<br />

</div>

<div style="padding-bottom: 20px">

<label style="padding: 5px" for="">State</label>
<br />

<select style="padding: 5px" id="tate" name="state" required
style="padding: 5px; width: 21%"

>

<option value="AN">Andaman and Nicobar Islands</option>

<option value="AP">Andhra Pradesh</option>

<option value="GA">Goa</option>

<option value="KA">Karnataka</option>

<option value="KL">Kerala</option>

<option value="PY">Puducherry</option>

<option value="TN">Tamil Nadu</option>

<option value="TG">Telangana</option>

</select>

<br />

</div>

<label style="padding: 5px" for="">Zipcode</label>

<br />

<input

style="padding: 5px" type="text"
name="" id=""
placeholder="Only 6 numbers"

/>

</fieldset>

<div style="padding: 10px">

<progress id="inp1" value="40" max="100"></progress

><label>&nbsp; 40% out of 100%</label>

</div>

</form>

<form action="get" style="margin: 5%">

<fieldset>

<legend>Contact Information</legend>

<div style="padding: 10px">

<label for="TEl">Telephone</label>

<br />

<input

type="tel" name="" id=""
placeholder="+91" style="width: 20%"
/>

</div>
<div style="padding: 10px">

    <label for="TEl">*Mobile</label>
    
    <br />
    
    <input
    
    type="tel" name="" id=""
    placeholder="999-999-9999" style="width: 20%"
    />
    
    </div>
    
    <div style="padding: 10px">
    
    <label for="email">*Mobile</label>
    
    <br />
    
    <input
    
    type="email" name="" id=""
    placeholder="@example.com" style="width: 20%"
    />
    
    </div>
    
    <div style="padding: 10px">
    
    <label for="Website">*Mobile</label>
    <br />

    <input
    
    type="url" name="" id=""
    placeholder="www.example.com" style="width: 20%"
    />
    
    </div>
    
    </fieldset>
    
    <div style="padding: 10px">
    
    <progress id="inp1" value="60" max="100"></progress
    
    ><label>&nbsp; 60% out of 100%</label>
    
    </div>
    
    </form>

    <div style="padding: 10px">
    
    <progress id="inp1" value="80" max="100"></progress

    </div>

    <form style="margin: 5%" action="get">
    
    <fieldset>
